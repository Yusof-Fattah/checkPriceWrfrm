name: Selenium Project

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    # If using a container, ensure the shell/node is ready
    container: node:20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4 for better compatibility

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test